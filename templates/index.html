<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron text-center">
                <h1>Belly Button Biodiversity
                <br>Dashboard</br>
                </h1>
                <p>Use the interactive charts below to explore the dataset</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-body" style="background-color:lightgrey">
                        <div class="form-group">
                            <label for="selDataset">SELECT Sample:</label>
                            <select id="selDataset" onchange="optionChanged(this.value)"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">  
                        <div class="panel panel-primary">
                            <div class="panel-heading">Sample Metadata</div>
                                <div id="sample-metadata" class="panel-body"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id = "piePlot"></div>
            </div>
            <div class="row">
                <div class="col-md-12" >
                    <div id = "bubblePlot"></div>
                </div>
            </div> 
        </div>
    </div>
    <script type="text/javascript" src="static/index.js"></script>
</body>
</html>
